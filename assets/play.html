    <div class="main-container ">

        <!-- <p id="display-spin"></p> -->

        <div class="item-container ">

            <!-- <div id="myModal " class="modal fade " tabindex="-1 " role="dialog " aria-labelledby="myModalLabel " aria-hidden="true "></div> -->

            <!-- The Modal -->

            <div class="modal fade" id="myModal">

                <div class="modal-dialog">

                    <div class="modal-content">



                        <!-- Modal Header -->

                        <div class="modal-header">

                            <h4 class="modal-title">Confirmation</h4>

                            <button type="button" class="close" data-dismiss="modal">×</button>

                        </div>



                        <!-- Modal body -->

                        <div class="modal-body">

                            Maximum spins for the day has been exceeded. Check in 24hrs.

                        </div>



                        <!-- Modal footer -->

                        <div class="modal-footer">

                            <!--<a href="/assets/price-points.html">-->

                            <!--    <button class="btn btn-primary"> Yes</button>-->

                            <!--</a>-->

                            <a href="#">

                                <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>

                            </a>

                        </div>



                    </div>

                </div>

            </div>

            <div class="modal fade" id="winModal">

                <div class="modal-dialog">

                    <div class="modal-content">



                        <!-- Modal Header -->

                        <div class="modal-header">

                            <h4 class="modal-title">Alert!</h4>

                            <button type="button" class="close" data-dismiss="modal">×</button>

                        </div>



                        <!-- Modal body -->

                        <div class="modal-body" id="alert-msg">



                        </div>



                        <!-- Modal footer -->

                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="reset-btn">

                                <a href="#">Ok</a>

                            </button>

                        </div>



                    </div>

                </div>

            </div>

            <div class="power-container ">

                <img id="spin_button" class="spin_button " src="/assets/img/spin_on.png " alt="Spin" />

                <br /><br/>

                <!-- <a href="# " id="reset-wheel">Play Again (reset)</a> -->

                <p id="display-spin" style="color: #FFFFFF;"></p>

                <!-- <div id="muteSound"> 

                    <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>

                </div> -->

            </div>

            <div class="wheel-container ">

                <table cellpadding="0 " cellspacing="0 " border="0 ">

                    <tr>

                        <td width="430 " height="535 " class="the_wheel " align="center " valign="center ">

                            <canvas id="canvas" width="434 " height="434 ">

                                <p style="color: white " align="center ">Sorry, your browser doesn't support canvas. Please try another.</p>

                            </canvas>

                        </td>

                    </tr>

                </table>

            </div>

        </div>
